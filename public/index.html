<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>socket.io chat</title>
    <!-- Bootstrap CSS 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"> </script>
    <!-- jQuery JS 3.1.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/chat.js"></script>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="chat-wrapper">
                <div class="modal fade" id="join-chat-modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Join</h4>
                            </div>
                            <div class="modal-body">

                                <div class="form-group">
                                    <input type="text" class="form-control" id="chat-username" 
                                    placeholder="Enter your name" required >
                                </div>

                            </div>
                            <div class="modal-footer">
                                <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                                <button type="button" class="btn btn-primary" id="join-btn">Join</button>
                            </div>
                        </div>
                    </div>
                </div>
                    
            </div>


            <div class="row">
                <div class="col-lg-3">
                    <div class="btn-panel btn-panel-conversation">
                        <a href="" class="btn  col-lg-6 send-message-btn " role="button"><i class="fa fa-search"></i> Search</a>
                        <a href="" class="btn  col-lg-6  send-message-btn pull-right" role="button"><i class="fa fa-plus"></i> New Message</a>
                    </div>
                </div>

                <div class="col-lg-offset-1 col-lg-7">
                    <div class="btn-panel btn-panel-msg">

                        <a href="" class="btn  col-lg-3  send-message-btn pull-right" role="button"><i class="fa fa-gears"></i> Settings</a>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="conversation-wrap col-lg-3 col-lg-offset-4" id="users"></div>
            </div>


        </div>
    </div>
</body>
</html>
